<form method="POST">
    <div>
        <label>Username</label>
        <input type="text" name="usr">
    </div>
    <div>
        <label>Password</label>
        <input type="password" name="pwd">
    </div>
    <div>
        <label>Remember</label>
        <input type="checkbox" name="rem" value="1">
    </div>
    <div>
        <button>Sign in</button>
    </div>
</form>
{% if err %}
    <p>{{err}}</p>
{% endif %}
