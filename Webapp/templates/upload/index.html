<form method="POST" enctype="multipart/form-data">
    <div>
        <label>Upload</label>
        <input type="file" name="f">
    </div>
    <div>
        <button>SAVE</button>
    </div>
</form>
{% if brr %}
    {% for img in brr %}
        <img src="/static/upload/{{img}}">
    {% endfor %}
{% endif %}
